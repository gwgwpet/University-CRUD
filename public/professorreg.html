<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    
    <title>Professor Registration Form</title>
    <style>
        body{
            background-color:rgb(88, 50, 50);
        }
    </style>
  </head>

  <script>  
    function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
          
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        }else if
          (name.length < 3 || name.length >15){
            alert("Name should have more than 3 characters and less than 15");
            return false;
          }
        else if(password.length<8 || password.length>15){  
          alert("Password must be at least 8 characters long and maximum 15");  
          return false;  
          }  
    }      
    </script>  
  <body></body>
    <div><center>
        <form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" >  
            Name: <input type="text" name="name"><br/>  
            Password: <input type="password" name="password"><br/>  
            <input type="submit" value="register">  
        </form>
    </center></div> 
    <div id="root"></div>
  </body>
</html>
